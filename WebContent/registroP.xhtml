<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Guardar Productos</title>
</head>
<body>
<h2>Agregar Productos</h2>
<h:form>
	<label>Num Articulo:
	<h:inputText value="#{product.product.idItem}" required="true"></h:inputText>
	</label><br></br>
	<label>Nombre:
	<h:inputText value="#{product.product.nombre}" required="true"></h:inputText>
	</label><br></br>
	<label>Cantidad:
	<h:inputText value="#{product.product.cantidad}" required="true"></h:inputText>
	</label><br></br>
	<label>Codigo de Inventario:
	<h:inputText value="#{product.product.codigoInv}" required="true"></h:inputText>
	</label><br></br>
	<h:commandButton value="registrar" action="#{product.insertar}"></h:commandButton>
</h:form>
</body>
</html>
